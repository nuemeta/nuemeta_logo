<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006699;stop-opacity:1" />
    </linearGradient>

```
<linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
  <stop offset="0%" style="stop-color:#0099cc;stop-opacity:1" />
  <stop offset="40%" style="stop-color:#0099cc;stop-opacity:1" />
  <stop offset="41%" style="stop-color:#333333;stop-opacity:1" />
  <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
</linearGradient>

<!-- Filters -->
<filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
  <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
  <feMerge> 
    <feMergeNode in="coloredBlur"/>
    <feMergeNode in="SourceGraphic"/>
  </feMerge>
</filter>

<filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
  <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
</filter>
```

  </defs>

  <!-- Logo Panel Background -->

<rect x="10" y="20" width="280" height="60" rx="12" ry="12" 
     fill="rgba(0,0,0,0.02)" 
