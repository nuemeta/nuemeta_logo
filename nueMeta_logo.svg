     stroke-width="1"/>

  <!-- Waveform Bars -->

  <g transform="translate(30, 50)">
    <rect x="0" y="0" width="3" height="15" rx="1.5" fill="url(#waveGradient)" filter="url(#glow)">
      <animateTransform attributeName="transform" type="scale" values="1,0.8;1,1.2;1,0.8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </rect>

